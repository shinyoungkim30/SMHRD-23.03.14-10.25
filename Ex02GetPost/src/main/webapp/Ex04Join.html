<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="Ex04">
        <table width="400px">

            <!-- step1 시작 -->
            <tr height="50" bgcolor="gray">
                <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">아이디 : </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호 : </td>
                <td><input type="password" name="pw" maxlength="10"></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password" name="checkpw" maxlength="10"></td>
            </tr>
            <!-- step1 끝 -->

            <!-- step2 시작 -->
            <tr width="400px" height="50" bgcolor="gray">
                <th colspan="2" align="left">Step2 : 개인정보</th>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">성별 : </td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">혈액형 : </td>
                <td>
                    <select name="bloodtype">
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                        <option>AB형</option>
                    </select>
                </td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">생일 : </td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>
            <!-- step2 끝 -->

            <!-- step3 시작 -->
            <tr width="400px" height="50" bgcolor="gray">
                <th colspan="2" align="left">Step3 : 선호도</th>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">취미 : </td>
                <td>
                    축구<input type="checkbox" name="hb" value="soccer">
                    야구<input type="checkbox" name="hb" value="baseball">
                    농구<input type="checkbox" name="hb" value="basketball">
                </td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 : </td>
                <td><input type="color" name="color"></td>
            </tr>
            <!-- step3 끝 -->

            <!-- step4 시작 -->
            <tr width="400px" height="50" bgcolor="gray">
                <th colspan="2" align="left">Step4 : 적고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2"><textarea name="textarea" cols="56" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="whitesmoke">
                    <input type="submit">
                    <input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: lightgray;

            /* overflow
                부모요소의 범위를 벗어날 때 어떻게 처리할 것인가?
                (1) visible : 그대로 보여줌(기본값)
                (2) hidden : 영역을 벗어나면 숨겨줌
                (3) scroll : 스크롤처리
                (4) auto : 스크롤이 필요하면 스크롤처리
                        스크롤이 필요하지 않으면 X */
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
        안녕하세요 여러분 좋은 아침입니다... 오늘은 즐거운 금요일
        저는 오늘 고등어 김치찜을 먹으러 가기로 했어요
        제가 저번달에 제주도를 다녀왔는데 그때 먹었던 고등어 회가
        너무너무 먹고싶습니다... 여러분들은 회 좋아하시나요?
        저는 방어 고등어 이런 친구들 좋아합니다... 그리고 고등어 구이도 좋아해요
        풍암동에 다미정이라고 굴비집이 있는데 거기도 맛있구요
        모미지라고 횟집이 있는데 거기 활어 연어가 맛있습니다
        이상입니다
    </div>
</body>
</html>

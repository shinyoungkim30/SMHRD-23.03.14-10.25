<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img practice</title>
</head>
<body>
    <img src="https://i.ytimg.com/vi/60RaggLgggE/maxresdefault.jpg" 
    alt="" width="300px" id="imgId" class="imgClass">
    <br>
    <button onclick="imgChange()">이미지 변경</button>
    <script>
        // 버튼 클릭 시 이미지 변경!

        // 1. 이미지 요소 가져오기
        let imgVal = document.getElementById('imgId');
        let imgVal2 = document.getElementsByClassName('imgClass')[0];
        let imgVal3 = document.querySelector('img'); // 태그 선택자
        let imgVal4 = document.querySelector('#imgId'); // 아이디 선택자
        let imgVal5 = document.querySelector('.imgClass'); // 클래스 선택자
        let imgVal6 = document.querySelectorAll('img')[0]; // 태그 선택자
        let imgVal7 = document.querySelectorAll('.imgClass')[0]; // 클래스 선택자

        console.log(imgVal);
        console.log(imgVal2);
        console.log(imgVal3);
        console.log(imgVal4);
        console.log(imgVal5);
        console.log(imgVal6);
        console.log(imgVal7);

        // 이미지 주소 변수에 담기
        let imgSrc1 = 'https://i.ytimg.com/vi/60RaggLgggE/maxresdefault.jpg';
        let imgSrc2 = 'https://i.ytimg.com/vi/sE5xyyULyjQ/maxresdefault.jpg';

        const imgChange = ()=>{
            console.log('click');
            // 이미지요소.src = '바꿔줄 이미지 주소'
            // imgVal.src = 'https://i.ytimg.com/vi/sE5xyyULyjQ/maxresdefault.jpg';
            
            // 1. img src가 1번 주소라면
            // 2. src를 2번 주소로
            // 3. 아니라면 1번 주소로
            if(imgVal.src == imgSrc1){
                imgVal.src = imgSrc2;
            } else {
                imgVal.src = imgSrc1;
            }
        }
    </script>
</body>
</html>

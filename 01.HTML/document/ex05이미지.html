    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그
        필수 속성 : src (source의 줄임말) -->
    
    <!-- (1) 절대 경로 : 고유한 경로 -->

    <!-- (2) 상대 경로 -->

    <!-- 1. 현재를 기준으로 바로 접근 가능 : ./ -->
    <!-- <img src="./img/pic2.jpg" alt=""> -->

    <!-- 2. 상위를 기준으로 접근 가능 : ../ -->
